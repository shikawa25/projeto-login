<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="styles/mediaqueries.css" media="screen">
    <title>Login</title>
</head>
<body>
    <main>
        <form action="">
            <div id="container-top-left">
                <div id="logo-container"><img src="images/logo-full.png" alt="Logo Station Net."></div>
            </div>
            <fieldset id="container-bottom-right">
                <div id="message-container">
                    <h1 id="welcome">Bem-vindo</h1>
                    <p id="login-message">Entre com os dados do assinante</p>
                </div>
                <div id="input-container">
                    <div id="user-container">
                        <span id="person" class="material-symbols-outlined">
                            person
                        </span>
                        <input onfocus="addShad('user-container')" onblur="remShad('user-container')" id="username" type="text" name="iusername" placeholder="UsuÃ¡rio" required autocomplete="username" minlength="8" maxlength="40">
                    </div>
                    <div id="pw-container">
                        <input onfocus="addShad('pw-container')" onblur="remShad('pw-container')" id="password" type="password" name="ipassword" placeholder="Senha" required autocomplete="current-password" minlength="8" maxlength="30"><span id="key" class="material-symbols-outlined">
                            key
                        </span>
                    </div>                    
                </div>
                <div id="actions-container">
                    <button id="btn-entrar" onclick="btnClick()" type="submit" title="entrar">ENTRAR</button>
                    <a href="#" target="_self" id="forgot">Esqueceu sua senha?</a>
                </div>                
            </fieldset>
        </form>
    </main>
    
    <script>
            function addShad() {
                const element = document.getElementById(arguments[0]);
                element.style.setProperty("box-shadow", "0px 4px 0px var(--blue-ish)");                
            
           } 
           function remShad() {
                const element = document.getElementById(arguments[0]);
                element.style.removeProperty("box-shadow");
           }

    </script>
</body>
</html>
